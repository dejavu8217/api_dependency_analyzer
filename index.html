<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 의존성 시각화 & 리스크 분석기 (개선v0.8)</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
        }

        /* Layout */
        #app {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        #left-panel {
            width: 300px;
            background: #141414;
            border-right: 1px solid #2a2a4a;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #right-panel {
            width: 340px;
            background: #141414;
            border-left: 1px solid #2a2a4a;
            padding: 20px;
            overflow-y: auto;
        }

        /* Header */
        #header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 16px 24px;
            border-bottom: 1px solid #2a2a4a;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.5);
        }

        #header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            flex: 1;
        }

        /* File Upload */
        .upload-section {
            padding: 20px;
            border-bottom: 1px solid #2a2a4a;
        }

        .upload-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #EA4D08;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: #d44207;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(234, 77, 8, 0.3);
        }

        input[type="file"] {
            display: none;
        }

        /* View Switcher */
        .view-switcher {
            display: flex;
            gap: 8px;
            padding: 12px 24px;
            background: #16213e;
            border-bottom: 1px solid #2a2a4a;
        }

        .view-btn {
            padding: 8px 16px;
            background: #2a2a4a;
            color: #8892b0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .view-btn.active {
            background: #EA4D08;
            color: white;
        }

        .view-btn:hover:not(.active) {
            background: #3a3a5a;
            color: #64ffda;
        }

        /* Search */
        .search-section {
            padding: 16px;
            border-bottom: 1px solid #2a2a4a;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #2a2a4a;
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        /* Stats */
        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            padding: 16px;
            border-bottom: 1px solid #2a2a4a;
        }

        .stat-card {
            background: #1a1a1a;
            border: 1px solid #2a2a4a;
            border-radius: 6px;
            padding: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #64ffda;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #8892b0;
            text-transform: uppercase;
            margin-top: 2px;
        }

        /* Groups List */
        .groups-section {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #8892b0;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .group-item {
            padding: 10px;
            margin-bottom: 4px;
            background: #1a1a1a;
            border: 1px solid #2a2a4a;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .group-item:hover {
            border-color: #667eea;
            transform: translateX(3px);
        }

        .group-item.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            border-color: #64ffda;
        }

        .group-name {
            font-size: 14px;
            color: #e0e0e0;
            font-weight: 500;
        }

        .group-count {
            font-size: 12px;
            color: #8892b0;
            background: #2a2a4a;
            padding: 2px 8px;
            border-radius: 12px;
        }

        .group-item.active .group-count {
            background: rgba(100, 255, 218, 0.2);
            color: #64ffda;
        }

        /* Canvas */
        #canvas {
            flex: 1;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
            position: relative;
            overflow: hidden;
        }

        #graph-svg {
            width: 100%;
            height: 100%;
        }

        /* Zoom Controls */
        .zoom-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 100;
        }

        .zoom-btn {
            width: 32px;
            height: 32px;
            background: rgba(26, 26, 46, 0.9);
            border: 1px solid #2a2a4a;
            border-radius: 4px;
            color: #8892b0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s;
        }

        .zoom-btn:hover {
            background: #2a2a4a;
            color: #64ffda;
            border-color: #64ffda;
        }

        /* Right Panel */
        .metric-card {
            background: #1a1a1a;
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .metric-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #8892b0;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 600;
            color: #64ffda;
            margin-bottom: 8px;
        }

        .metric-label {
            font-size: 14px;
            color: #8892b0;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .metric-detail {
            font-size: 14px;
            color: #e0e0e0;
            line-height: 1.6;
            margin-top: 8px;
        }

        .risk-gauge {
            height: 8px;
            background: #2a2a4a;
            border-radius: 4px;
            margin: 12px 0;
            position: relative;
            overflow: hidden;
        }

        .risk-gauge-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #FFC107, #f07178);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .dependency-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .dependency-item {
            padding: 8px;
            background: #1a1a1a;
            border-left: 3px solid #667eea;
            border-radius: 0 4px 4px 0;
            margin-bottom: 6px;
            font-size: 13px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dependency-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(2px);
        }

        .dependency-item.incoming {
            border-left-color: #EA4D08;
        }

        .dependency-item.outgoing {
            border-left-color: #0c8ce9;
        }

        .dependency-item.circular {
            border-left-color: #c792ea;
        }

        .dependency-type {
            font-size: 11px;
            color: #8892b0;
            text-transform: uppercase;
            margin-top: 4px;
        }

        /* Matrix View */
        #matrix-container {
            display: none;
            padding: 20px;
            overflow: auto;
            height: 100%;
        }

        .matrix-cell {
            cursor: pointer;
            transition: all 0.2s;
        }

        .matrix-cell:hover {
            filter: brightness(1.3);
        }

        .matrix-label {
            font-size: 11px;
            fill: #e0e0e0;
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(26, 26, 46, 0.98);
            border: 1px solid #667eea;
            border-radius: 6px;
            color: white;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s;
            max-width: 300px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .tooltip.show {
            opacity: 1;
        }

        .tooltip h4 {
            color: #64ffda;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .tooltip-row {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
        }

        .tooltip-label {
            color: #8892b0;
        }

        .tooltip-value {
            color: #e0e0e0;
            font-weight: 500;
        }

        /* Cycles Panel */
        .cycles-section {
            margin-top: 20px;
            padding: 16px;
        }

        .cycle-item {
            padding: 10px;
            background: #1a1a1a;
            border-left: 3px solid #c792ea;
            border-radius: 0 6px 6px 0;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cycle-item:hover {
            background: rgba(199, 146, 234, 0.1);
            transform: translateX(4px);
        }

        .cycle-nodes {
            font-size: 12px;
            color: #8892b0;
            margin-top: 4px;
        }

        /* Legend */
        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.95);
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            padding: 12px;
            font-size: 12px;
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }

        .legend-item:last-child {
            margin-bottom: 0;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            flex-shrink: 0;
        }

        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #2a2a4a;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Node styles for graph */
        .node {
            cursor: pointer;
        }

        .node-label {
            font-size: 11px;
            pointer-events: none;
            fill: #e0e0e0;
            text-anchor: middle;
        }

        .link {
            fill: none;
            stroke-opacity: 0.4;
            transition: all 0.3s;
        }

        .link.highlighted {
            stroke-opacity: 1;
            stroke-width: 3;
            stroke: #64ffda !important;
        }

        .node.highlighted circle {
            stroke: #64ffda;
            stroke-width: 3;
            filter: brightness(1.3);
        }

        .node.dimmed {
            opacity: 0.2;
        }

        .link.dimmed {
            opacity: 0.1;
        }

        .group-node {
            fill-opacity: 0.15;
            stroke-width: 2;
            cursor: pointer;
            transition: all 0.3s;
        }
        .group-node-g.dimmed {
             opacity: 0.3;
        }

        .group-node-g.highlighted .group-node {
            stroke-width: 4;
            stroke: #64ffda;
            fill-opacity: 0.3;
        }


        .group-node:hover {
            fill-opacity: 0.25;
            stroke-width: 3;
        }

        .group-node.focused {
            fill-opacity: 0.3;
            stroke-width: 3;
        }

        .group-label {
            font-size: 14px;
            font-weight: 600;
            fill: #ffffff;
            text-anchor: middle;
            pointer-events: none;
            text-shadow: 0 0 4px rgba(0,0,0,0.8);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            color: #8892b0;
            padding: 20px;
            font-size: 14px;
        }

        .empty-state-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0f0f23;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a4a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3a3a5a;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Left Panel -->
        <div id="left-panel">
            <div class="upload-section">
                <label for="openapi-upload">
                    <div class="upload-btn">📁 OpenAPI 업로드</div>
                </label>
                <input type="file" id="openapi-upload" accept=".json">
                
                <label for="metrics-upload">
                    <div class="upload-btn">📊 메트릭 업로드</div>
                </label>
                <input type="file" id="metrics-upload" accept=".json">
                
                <button class="upload-btn" onclick="loadSampleData()" style="background: linear-gradient(135deg, #f07178 0%, #c792ea 100%);">
                    🎯 샘플 데이터 로드
                </button>
            </div>

            <div class="search-section">
                <input type="text" class="search-input" placeholder="API 검색..." id="search-input">
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="stat-groups">0</div>
                    <div class="stat-label">그룹</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-apis">0</div>
                    <div class="stat-label">API</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-deps">0</div>
                    <div class="stat-label">의존성</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-cycles">0</div>
                    <div class="stat-label">순환</div>
                </div>
            </div>

            <div class="groups-section">
                <div class="section-title">API 그룹</div>
                <div id="groups-list"></div>
            </div>

            <div class="cycles-section" id="cycles-section" style="display: none;">
                <div class="section-title">순환 의존성</div>
                <div id="cycles-list"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main-content">
            <div id="header">
                <h1>🔍 API 의존성 분석기</h1>
                <span id="status" style="color: #8892b0; font-size: 14px;">파일을 업로드하거나 샘플 데이터를 로드하세요</span>
            </div>

            <div class="view-switcher">
                <button class="view-btn active" data-view="group">그룹뷰</button>
                <button class="view-btn" data-view="detail">상세뷰</button>
                <button class="view-btn" data-view="matrix">매트릭스</button>
            </div>

            <div id="canvas">
                <svg id="graph-svg"></svg>
                <div id="matrix-container"></div>
                
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="zoomIn()">+</button>
                    <button class="zoom-btn" onclick="zoomOut()">−</button>
                    <button class="zoom-btn" onclick="resetZoom()">⟲</button>
                    <button class="zoom-btn" onclick="fitToScreen()">⊡</button>
                </div>
                
                <div id="legend" class="legend">
                    <!-- Legend will be dynamically populated here -->
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div id="right-panel">
            <div id="node-info" style="display: none;">
                <div class="metric-card">
                    <div class="metric-title">선택된 항목</div>
                    <h3 id="selected-name" style="color: #64ffda; margin-bottom: 8px;">-</h3>
                    <div id="selected-details" class="metric-detail"></div>
                </div>

                <div class="metric-card">
                    <div class="metric-title">위험도 평가</div>
                    <div class="metric-value" id="risk-score">-</div>
                    <div class="risk-gauge">
                        <div class="risk-gauge-fill" id="risk-gauge"></div>
                    </div>
                    <div class="metric-detail" id="risk-detail"></div>
                </div>

                <div class="metric-card">
                    <div class="metric-title">의존성 분석</div>
                    <div class="metric-label">들어오는 의존성 (IN)</div>
                    <div class="dependency-list" id="in-dependencies"></div>
                    <div class="metric-label" style="margin-top: 12px;">나가는 의존성 (OUT)</div>
                    <div class="dependency-list" id="out-dependencies"></div>
                </div>

                <div class="metric-card">
                    <div class="metric-title">영향도</div>
                    <div class="metric-detail" id="impact-detail"></div>
                </div>
            </div>

            <div id="default-info">
                <div class="metric-card">
                    <div class="metric-title">시작하기</div>
                    <div class="metric-detail">
                        1. OpenAPI JSON 파일을 업로드하거나<br>
                        2. 샘플 데이터를 로드하세요<br>
                        3. 노드를 클릭하여 상세 정보를 확인하세요<br><br>
                        <strong>단축키:</strong><br>
                        • ESC: 포커스 해제<br>
                        • 빈 공간 클릭: 선택 해제
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        // Global state
        let nodes = [];
        let links = [];
        let groups = new Map();
        let metrics = new Map();
        let currentView = 'group';
        let simulation = null;
        let svg = null;
        let g = null;
        let focusedNodeId = null;
        let focusedGroupId = null;
        let cycles = [];
        let zoom = null;

        // Group colors
        const groupColors = {
            '인증·보안': '#c792ea',
            '사용자·멤버': '#64ffda',
            '상품·제품': '#ffcb6b',
            '주문·장바구니': '#f07178',
            '구독·결제': '#82aaff',
            '설정·관리자': '#ff5370',
            '리포트·대시보드': '#c3e88d',
            '이메일·캠페인': '#ffc777',
            '통합·연동': '#89ddff',
            '팀·조직': '#b2ccd6',
            'general': '#8892b0'
        };

        // Group mapping rules
        const groupMappings = {
            'auth': '인증·보안',
            'authentication': '인증·보안',
            'login': '인증·보안',
            'logout': '인증·보안',
            'user': '사용자·멤버',
            'users': '사용자·멤버',
            'member': '사용자·멤버',
            'profile': '사용자·멤버',
            'product': '상품·제품',
            'products': '상품·제품',
            'item': '상품·제품',
            'catalog': '상품·제품',
            'order': '주문·장바구니',
            'orders': '주문·장바구니',
            'cart': '주문·장바구니',
            'checkout': '주문·장바구니',
            'payment': '구독·결제',
            'payments': '구독·결제',
            'billing': '구독·결제',
            'subscription': '구독·결제',
            'admin': '설정·관리자',
            'settings': '설정·관리자',
            'config': '설정·관리자',
            'report': '리포트·대시보드',
            'reports': '리포트·대시보드',
            'dashboard': '리포트·대시보드',
            'analytics': '리포트·대시보드',
            'email': '이메일·캠페인',
            'campaign': '이메일·캠페인',
            'notification': '이메일·캠페인',
            'integration': '통합·연동',
            'webhook': '통합·연동',
            'api': '통합·연동',
            'team': '팀·조직',
            'organization': '팀·조직',
            'workspace': '팀·조직'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', init);

        function init() {
            setupEventListeners();
            initializeGraph();
        }

        function setupEventListeners() {
            document.getElementById('openapi-upload').addEventListener('change', handleOpenAPIUpload);
            document.getElementById('metrics-upload').addEventListener('change', handleMetricsUpload);

            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', (e) => switchView(e.target.dataset.view));
            });

            document.getElementById('search-input').addEventListener('input', handleSearch);

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    clearFocus();
                }
            });
        }

        function parseOpenAPI(data) {
            nodes = [];
            links = [];
            groups.clear();
            const nodeMap = new Map();

            const paths = data.paths || {};
            if (Object.keys(paths).length === 0) {
                updateStatus('⚠️ API 경로가 없습니다');
                return;
            }

            Object.entries(paths).forEach(([path, methods]) => {
                if (!methods || typeof methods !== 'object') return;
                
                Object.entries(methods).forEach(([method, spec]) => {
                    if (!['get', 'post', 'put', 'patch', 'delete'].includes(method.toLowerCase()) || typeof spec !== 'object') return;

                    const apiId = `${method.toUpperCase()}_${path}`;
                    const group = normalizeGroup(extractGroup(path, spec));

                    const node = {
                        id: apiId,
                        apiName: spec.summary || spec.operationId || apiId,
                        method: method.toUpperCase(),
                        path: path,
                        group: group,
                        description: spec.description || '',
                        tags: spec.tags || []
                    };
                    nodes.push(node);
                    nodeMap.set(apiId, node);

                    if (!groups.has(group)) {
                        groups.set(group, { name: group, apis: [], color: groupColors[group] || '#8892b0' });
                    }
                    groups.get(group).apis.push(node);
                });
            });

            analyzeDependencies();
            detectCycles();
            updateAllUI();
        }

        function extractGroup(path, spec) {
            if (spec.tags && spec.tags.length > 0) return spec.tags[0];
            const pathParts = path.split('/').filter(p => p && !p.startsWith('{'));
            return pathParts.length > 0 ? pathParts[0] : 'general';
        }

        function normalizeGroup(rawGroup) {
            const lower = rawGroup.toLowerCase();
            for (const [key, normalized] of Object.entries(groupMappings)) {
                if (lower.includes(key)) return normalized;
            }
            return rawGroup;
        }

        function analyzeDependencies() {
            const tempLinks = [];
            nodes.forEach(source => {
                nodes.forEach(target => {
                    if (source.id === target.id) return;

                    const sourceResource = source.path.split('/')[1] || '';
                    const targetResource = target.path.split('/')[1] || '';
                    
                    if (sourceResource === targetResource) {
                        if (source.method === 'POST' && ['GET', 'PUT', 'DELETE'].includes(target.method)) {
                             tempLinks.push({ source: source.id, target: target.id, type: 'crud', weight: 3, description: 'Create → R/U/D' });
                        }
                        if (source.method === 'GET' && ['PUT', 'DELETE'].includes(target.method)) {
                            tempLinks.push({ source: source.id, target: target.id, type: 'read-modify', weight: 2, description: 'Read → Modify' });
                        }
                    }
                    
                    if (source.group !== target.group) {
                         if (source.group === '주문·장바구니' && target.group === '상품·제품') {
                            tempLinks.push({ source: source.id, target: target.id, type: 'reference', weight: 3, description: 'Order → Product' });
                        }
                        if (source.group === '주문·장바구니' && target.group === '구독·결제' && source.method === 'POST') {
                            tempLinks.push({ source: source.id, target: target.id, type: 'workflow', weight: 4, description: 'Order → Payment' });
                        }
                    }

                    if (target.path.startsWith(source.path.replace(/\{[^}]+\}/, '')) && source.path.length < target.path.length) {
                        tempLinks.push({ source: source.id, target: target.id, type: 'parent-child', weight: 2, description: 'Parent → Child' });
                    }
                });
            });

            const uniqueLinks = new Map();
            tempLinks.forEach(link => {
                const key = `${link.source}->${link.target}`;
                if (!uniqueLinks.has(key) || uniqueLinks.get(key).weight < link.weight) {
                    uniqueLinks.set(key, link);
                }
            });
            links = Array.from(uniqueLinks.values());
        }

        function parseMetrics(data) {
            metrics.clear();
            const metricData = Array.isArray(data) ? data : Object.entries(data).map(([key, value]) => ({ id: key, ...value }));
            metricData.forEach(m => {
                const key = m.id || `${m.method}_${m.path}`;
                metrics.set(key, {
                    calls: m.calls || m.requests || 0,
                    p95: m.p95 || m.latency || 0,
                    errorRate: m.errorRate || m.errors || 0
                });
            });
        }

        function detectCycles() {
            cycles = [];
            const index = new Map(), lowlink = new Map(), stack = [], onStack = new Set();
            let idx = 0;

            const strongconnect = (v) => {
                index.set(v, idx); lowlink.set(v, idx++);
                stack.push(v); onStack.add(v);

                const successors = links.filter(l => l.source === v).map(l => l.target);
                successors.forEach(w => {
                    if (!index.has(w)) {
                        strongconnect(w);
                        lowlink.set(v, Math.min(lowlink.get(v), lowlink.get(w)));
                    } else if (onStack.has(w)) {
                        lowlink.set(v, Math.min(lowlink.get(v), index.get(w)));
                    }
                });

                if (lowlink.get(v) === index.get(v)) {
                    const component = [];
                    let w;
                    do {
                        w = stack.pop(); onStack.delete(w);
                        component.push(w);
                    } while (w !== v);
                    if (component.length > 1) cycles.push(component);
                }
            };

            nodes.forEach(node => { if (!index.has(node.id)) strongconnect(node.id); });
        }

        function drag(simulation) {
            function dragstarted(event, d) { if (!event.active) simulation.alphaTarget(0.3).restart(); d.fx = d.x; d.fy = d.y; }
            function dragged(event, d) { d.fx = event.x; d.fy = event.y; }
            function dragended(event, d) { if (!event.active) simulation.alphaTarget(0); d.fx = null; d.fy = null; }
            return d3.drag().on('start', dragstarted).on('drag', dragged).on('end', dragended);
        }

        function generateRiskExplanation(risk) {
            let explanation = `이 API의 위험 점수는 <strong>${risk.score.toFixed(1)}점</strong>으로 평가되었습니다. `;
            const factors = [];
            if (risk.factors.dep > 1.5) factors.push(`<strong>많은 의존성(${risk.factors.inDeps} In, ${risk.factors.outDeps} Out)</strong>`);
            if (risk.factors.group > 1.5) factors.push(`중요도가 높은 <strong>'${risk.factors.groupName}'</strong> 그룹에 속한 점`);
            if (risk.factors.method > 0.5) factors.push(`데이터를 변경/삭제하는 <strong>'${risk.factors.methodName}'</strong> 메소드인 점`);
            if (risk.factors.metric > 0.5) factors.push(`<strong>높은 오류율 또는 지연 시간</strong>을 보이는 점`);
            
            if (factors.length > 0) {
                explanation += `주요 원인은 ${factors.join(', ')} 등입니다.`;
            } else if (risk.score > 5) {
                explanation += `여러 보통 수준의 위험 요소들이 복합적으로 작용한 결과입니다.`
            } else {
                explanation += `이는 비교적 안정적인 상태임을 의미합니다.`
            }
            return explanation;
        }

        function calculateRiskScore(node) {
            const factors = { dep: 0, method: 0, group: 0, metric: 0 };
            
            const inDeps = links.filter(l => l.target === node.id).length;
            const outDeps = links.filter(l => l.source === node.id).length;
            factors.inDeps = inDeps;
            factors.outDeps = outDeps;
            factors.dep = Math.min(4, Math.log1p(inDeps) * 1.5 + Math.log1p(outDeps) * 0.5);

            factors.methodName = node.method;
            if (node.method === 'DELETE') factors.method = 1.5;
            else if (['PUT', 'PATCH', 'POST'].includes(node.method)) factors.method = 1.0;

            factors.groupName = node.group;
            if (['인증·보안'].includes(node.group)) factors.group = 2.5;
            else if (['구독·결제'].includes(node.group)) factors.group = 2.0;

            const metric = metrics.get(node.id);
            if (metric) {
                if (metric.errorRate > 0.05) factors.metric += 1.0;
                if (metric.p95 > 1000) factors.metric += 0.5;
                if (metric.calls > 10000) factors.metric += 0.5;
            }
            factors.metric = Math.min(2, factors.metric);
            
            const score = factors.dep + factors.method + factors.group + factors.metric;
            return { score: Math.min(10, score), factors };
        }
        
        function updateDependencies(node) {
            const inList = document.getElementById('in-dependencies');
            inList.innerHTML = '';
            links.filter(l => l.target === node.id).forEach(link => {
                const sourceNode = nodes.find(n => n.id === link.source);
                if(sourceNode) {
                    const item = document.createElement('div');
                    item.className = 'dependency-item incoming';
                    item.innerHTML = `<div>${sourceNode.apiName}</div><div class="dependency-type">${link.type}</div>`;
                    item.onclick = () => focusNode(sourceNode);
                    inList.appendChild(item);
                }
            });

            const outList = document.getElementById('out-dependencies');
            outList.innerHTML = '';
            links.filter(l => l.source === node.id).forEach(link => {
                const targetNode = nodes.find(n => n.id === link.target);
                if(targetNode) {
                    const item = document.createElement('div');
                    item.className = 'dependency-item outgoing';
                    item.innerHTML = `<div>${targetNode.apiName}</div><div class="dependency-type">${link.type}</div>`;
                    item.onclick = () => focusNode(targetNode);
                    outList.appendChild(item);
                }
            });
        }
        
        function updateGroupDependencies(group) { 
            const inGroups = new Map(), outGroups = new Map();
            group.apis.forEach(api => {
                links.forEach(link => {
                    if (link.target === api.id) {
                        const sourceNode = nodes.find(n => n.id === link.source);
                        if (sourceNode && sourceNode.group !== group.name) inGroups.set(sourceNode.group, (inGroups.get(sourceNode.group) || 0) + 1);
                    }
                    if (link.source === api.id) {
                        const targetNode = nodes.find(n => n.id === link.target);
                        if (targetNode && targetNode.group !== group.name) outGroups.set(targetNode.group, (outGroups.get(targetNode.group) || 0) + 1);
                    }
                });
            });

            const inList = document.getElementById('in-dependencies');
            inList.innerHTML = '';
            inGroups.forEach((count, groupName) => {
                const item = document.createElement('div');
                item.className = 'dependency-item incoming';
                item.innerHTML = `<div>${groupName}</div><div class="dependency-type">${count}개 연결</div>`;
                item.onclick = () => focusGroup(groupName);
                inList.appendChild(item);
            });
            
            const outList = document.getElementById('out-dependencies');
            outList.innerHTML = '';
            outGroups.forEach((count, groupName) => {
                const item = document.createElement('div');
                item.className = 'dependency-item outgoing';
                item.innerHTML = `<div>${groupName}</div><div class="dependency-type">${count}개 연결</div>`;
                item.onclick = () => focusGroup(groupName);
                outList.appendChild(item);
            });
        }

        function updateImpact(node) {
            const impacted = new Set();
            const toVisit = [node.id];
            const visited = new Set();
            let depth = 0;
            while (toVisit.length > 0 && depth < 3) {
                const levelSize = toVisit.length;
                for (let i = 0; i < levelSize; i++) {
                    const current = toVisit.shift();
                    if (visited.has(current)) continue;
                    visited.add(current);
                    links.forEach(link => {
                        if (link.source === current && !visited.has(link.target)) {
                            if(depth < 2) impacted.add(link.target);
                            toVisit.push(link.target);
                        }
                    });
                }
                depth++;
            }
            const directImpact = links.filter(l => l.source === node.id).length;
            document.getElementById('impact-detail').innerHTML = `
                <div>직접 영향: ${directImpact}개 API</div>
                <div>간접 영향 (2단계): ${impacted.size - directImpact}개 API</div>
                <div style="margin-top: 8px; color: #8892b0;">
                    이 API 변경 시 총 ${impacted.size}개 이상의 API에 영향을 줄 수 있습니다.
                </div>`;
        }
        
        function handleSearch(event) {
            const query = event.target.value.toLowerCase();
            if (!query) {
                g.selectAll('.node, .group-node-g').classed('dimmed', false);
                return;
            }
            if (currentView === 'detail') {
                 g.selectAll('.node').classed('dimmed', d => !(d.apiName.toLowerCase().includes(query) || d.path.toLowerCase().includes(query)));
            } else if (currentView === 'group') {
                 g.selectAll('.group-node-g').classed('dimmed', d => !d.name.toLowerCase().includes(query));
            }
        }

        function fitToScreen() {
            const bounds = g.node().getBBox();
            if (bounds.width === 0 || bounds.height === 0) return;
            const width = svg.node().clientWidth, height = svg.node().clientHeight;
            const scale = 0.9 * Math.min(width / bounds.width, height / bounds.height);
            const translate = [width / 2 - scale * (bounds.x + bounds.width / 2), height / 2 - scale * (bounds.y + bounds.height / 2)];
            svg.transition().duration(300).call(zoom.transform, d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale));
        }
